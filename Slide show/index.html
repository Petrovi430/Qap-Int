<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div class="slide">
			<div class="title">
				<h2></h2> 
			</div>
			<div class="left-toggle"></div>
			<div class="right-toggle"></div>
		</div>
		<div class="images-container">
			<div class="images">
			</div>
		</div>
		
		<div class="form">
			<h2>Add image</h2>
			<input type="text" placeholder="Title.....">
			<input type="text" placeholder="Url.....">
			<button class="add">Add</button>
			<button class="remove">Remove current</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
